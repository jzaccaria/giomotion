  <!-- Modal for Aventura -->
  <div id="aventuraModal" class="modal">
    <span class="modal-close" onclick="closeModal('aventuraModal')">&times;</span>
    <div class="modal-content">
      <span class="modal-prev" onclick="changeSlide(-1)">&#10094;</span>
      <img class="modal-image" src="Aventura_Modal1.webp" alt="Aventura Slide">
      <span class="modal-next" onclick="changeSlide(1)">&#10095;</span>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const aventuraImages = [
      "Aventura_Modal1.webp",
      "Aventura_Modal2.webp",
      "Aventura_Modal3.webp",
      "Aventura_Modal4.webp",
      "Aventura_Modal5.webp",
      "Aventura_Modal6.webp",
      "Aventura_Modal7.webp"
    ];

    function openModal(id) {
      document.getElementById(id).style.display = "block";
      showSlide(currentSlide);
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    function changeSlide(direction) {
      currentSlide += direction;
      if (currentSlide < 0) currentSlide = aventuraImages.length - 1;
      if (currentSlide >= aventuraImages.length) currentSlide = 0;
      showSlide(currentSlide);
    }

    function showSlide(index) {
      const modalImg = document.querySelector("#aventuraModal .modal-image");
      modalImg.src = aventuraImages[index];
    }

    window.onclick = function(event) {
      const modal = document.getElementById("aventuraModal");
      if (event.target === modal) {
        closeModal("aventuraModal");
      }
    };
  </script>
