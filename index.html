<!DOCTYPE html>
<html lang="en">
<head>

  <header>

    <nav>
      <a href="#work">Work</a>

  <!-- Hero Section -->
  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="your-motion-reel.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Work Section -->
  <section id="work">
    <h2>Selected Work</h2>
    <div class="gallery">
      <div class="thumb" onclick="openModal('aventura')">
        <img src="Thumbnail__Aventura_3D.jpg" alt="Aventura Product Modeling" />
      </div>
      <div class="thumb">
        <img src="Thumbnail__Ensora_Explainer.jpg" alt="Ensora Health" />

      <div class="thumb">

      <div class="thumb">
        <img src="Thumbnail__Barstool.jpg" alt="Barstool Sports" />
      </div>
      <div class="thumb">
        <img src="Thumbnail__Belmont_Stakes.jpg" alt="Belmont Stakes Design" />
      </div>
      <div class="thumb">
        <img src="Thumbnail__Italian_Thanksgiving.jpg" alt="Sicilian Thanksgiving" />
      </div>

  <!-- Aventura Modal -->
  <div id="aventuraModal" class="modal">
    <span class="close" onclick="closeModal('aventura')">&times;</span>
    <div class="modal-content">
      <button class="modal-nav left" onclick="plusSlides(-1)">&#10094;</button>
      <div class="carousel">
        <img class="modal-slide" src="Aventura_Modal1.webp" alt="Aventura Slide 1" />

        <img class="modal-slide" src="Aventura_Modal6.webp" alt="Aventura Slide 6" />
        <img class="modal-slide" src="Aventura_Modal7.webp" alt="Aventura Slide 7" />
      </div>
      <button class="modal-nav right" onclick="plusSlides(1)">&#10095;</button>
    </div>
  </div>
