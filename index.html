<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>John Zaccaria â€“ Motion Design</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>John Zaccaria</h1>
    <nav>
      <a href="#work">Work</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <iframe
      src="https://www.youtube.com/embed/euPl3EGlSqs?autoplay=1&mute=1&controls=0&loop=1&playlist=euPl3EGlSqs&modestbranding=1&showinfo=0&rel=0"
      title="YouTube hero"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </section>

  <section id="work">
    <h2>Selected Work</h2>
    <div class="thumbnail-grid">
      <!-- Aventura with modal trigger -->
      <div class="thumbnail" onclick="openModal('aventuraModal')">
        <img src="Thumbnail__Aventura_3D.jpg" alt="Aventura Product Modeling" />
      </div>

      <div class="thumbnail">
        <img src="Thumbnail__Ensora_Explainer.jpg" alt="Ensora Health Explainer" />
      </div>

      <div class="thumbnail">
        <img src="Thumbnail__Voltaren.jpg" alt="Voltaren Short Film" />
      </div>

      <div class="thumbnail">
        <img src="Thumbnail__Excedrin.jpg" alt="Excedrin 3D Model" />
      </div>

      <div class="thumbnail">
        <img src="Thumbnail__Remy_Martin.jpg" alt="Remy Martin Sombresma Commercial" />
      </div>

      <div class="thumbnail">
        <img src="Thumbnail__Belmont_Stakes.jpg" alt="Belmont Stakes Design" />
      </div>

      <div class="thumbnail">
        <img src="Thumbnail__Italian_Thanksgiving.jpg" alt="Sicilian Thanksgiving" />
      </div>
    </div>
  </section>

  <!-- Aventura Modal -->
  <div id="aventuraModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal('aventuraModal')">&times;</span>
      <span class="modal-arrow left" onclick="changeSlide(-1)">&#10094;</span>
      <img class="modal-slide" src="Aventura_Modal1.webp" alt="Slide 1" />
      <img class="modal-slide" src="Aventura_Modal2.webp" alt="Slide 2" />
      <img class="modal-slide" src="Aventura_Modal3.webp" alt="Slide 3" />
      <img class="modal-slide" src="Aventura_Modal4.webp" alt="Slide 4" />
      <img class="modal-slide" src="Aventura_Modal5.webp" alt="Slide 5" />
      <img class="modal-slide" src="Aventura_Modal6.webp" alt="Slide 6" />
      <img class="modal-slide" src="Aventura_Modal7.webp" alt="Slide 7" />
      <span class="modal-arrow right" onclick="changeSlide(1)">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
